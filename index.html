<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp R Bank</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
        <h1 class="text-5xl font-semibold text-center mt-12">Welocme To <span class="font-bold text-violet-900">Baap R Bank</span></h1>
   </header> 
   <main>
    <section>
        <div class="bg-neutral-800 w-25 sm:w-3/4 mx-auto p-12 mt-12 rounded-lg">
            <h1 class="text-center text-white text-3xl font-bold">Please Login</h1>
            <input type="email" name="" id="email" class="w-25 sm:w-96  block mt-5 mx-auto p-2 rounded-sm" placeholder="Please Enter Your Email">
            <input type="password" name="" id="password" class="w-25 sm:w-96 block mt-5 mx-auto p-2 rounded-sm" placeholder="Please Type Your Password">
            <button class="text-black block mx-auto mt-8 bg-amber-300 px-8 py-2 font-bold text-xl rounded-sm hover:text-black hover:bg-white " id="login-btn">Login</button>
        </div>
    </section>
   </main>

   <script src="java.js"></script>
